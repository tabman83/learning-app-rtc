<div class="signin panel">
    <div class="panel-heading text-center">
        <h2>Learning App</h2>
    </div>
    <div class="panel-body">
        <p class="text-center">
            <small class="text-muted text-uppercase">Sign in to continue</small>
        </p>
        <form role="form" ng-submit="submit()">
            <div class="form-group has-feedback">
                <input type="email" data-ng-model="email" ng-disabled="isLoading" placeholder="Enter email" required class="form-control">
                <span class="fa fa-envelope form-control-feedback text-muted"></span>
            </div>
            <div class="form-group has-feedback"><input type="password" ng-model="password" ng-disabled="isLoading" placeholder="Password" required class="form-control">
                <span class="fa fa-lock form-control-feedback text-muted"></span>
            </div>

            <div class="clearfix">
                <div class="checkbox pull-left">
                    <input type="checkbox" id="rememberMe" ng-model="isRemberMeEnabled" ng-disabled="isLoading">
                    <label for="rememberMe">Remember me</label>
                </div>
                <div class="pull-right">
                    <a data-ui-sref="page.recover" class="text-muted" href="#/page/recover">Recover password</a>
                </div>
            </div>

            <button type="submit" data-ng-disabled="isLoading" class="btn btn-block btn-primary text-uppercase">Login</button>
        </form>
    </div>
</div>
